<head>
    <meta name="viewport" content="initial-scale=1">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.4/jquery.touchSwipe.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <script type="text/javascript">
        WebFontConfig = {
            google: { families: [ 'Pacifico::latin', 'Short+Stack::latin' ] }
        };
        (function() {
            var wf = document.createElement('script');
            wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })(); </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.0/fabric.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
    <script src="javascript/createDrink.js"></script>
    <script src="javascript/fixed_header.js"></script>

    <link rel="stylesheet" type="text/css" href="style/createDrinkStyle.css"/>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style/style.css"/>
    <link rel="stylesheet" type="text/css" href="style/jquery.tokenize.css"/>
    <link rel="stylesheet" type="text/css" href="style/sidebar.css"/>
    <title>GetDrank!</title>
</head>
<body>
<div class="container">
    <script type="text/javascript">
        WebFontConfig = {
            google: { families: [ 'Pacifico::latin' ] }
        };
        (function() {
            var wf = document.createElement('script');
            wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })(); </script>
    <div id="sidebar">
        <ul>
            <li><a href="#">Login</a></li>
            <li><input type="text" placeholder="Username"></li>
            <li><input type="text" placeholder="Password"></li>
            <li><a href="#">Create Account</a></li>
            <li><a href="#">Create Drink</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="swipe-area"></div>
        <div class="content">
            <div class="header">
                <div id="logo-div">
                    <a href="#" data-toggle=".container" id="sidebar-toggle" style="float:left">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </a>

                    <img id="logo" src="./images/logotype.png">
                    <a href="./images/loving-heart-shape.svg"></a>
                </div>
                <div id="fixed-header">
                    <form id='searchDrink'>
                        <div class="searchWrapper">
                        </div>
                    </form>
                </div>
            </div>
            <div class="drinkWrapper">
            <div class='drinkContainer'>
                <div id="container">
                    <canvas id="cnvs"></canvas>
                    <div id="button-effects" class="button-extras">effects</div>
                    <div id="button-accessories" class="button-extras">accessories</div>
                    <div id="tempbox"></div>
                    <div id="titletext"></div>
                    <div id="ingredientstext"></div>

                    <div id="modify-glass"  class="button-changeGlass"> << </div>
                    <div id="modify-glass2" class="button-changeGlass"> >> </div>
                    <div id="newIngredient" class="actionbox">
                        <div class="boxheader">New ingredient:</div>
                        <div class="ui-widget">
                            <div id="inputName">Name: <input id="tags" class="inputField" type="text" name="name"><br></div>
                        </div>
                        <div id="displayAmount">Amount: <input for="amount" id="amountValue" type="text" value="0" min="0" max="5"></div>
                        <div id="inputAmount"/>0<input id="amountSlider" type="range" max="25" min="0" value="0" step="0.5"><span>Max</span></div>
                    <div id="submit">Submit</div>
                    <div id="cancel">Cancel</div>
                </div>
                <div id="editIngredient" class="actionbox"></div>
                <div id="editTitle" class="actionbox">
                    <div class="boxheader">New name:</div>
                    <div id="inputTitle"><input class="inputField" type="text" name="name"><br></div>
                    <div id="submitTitle">Submit</div>
                    <div id="cancelTitle">Cancel</div>
                </div>
                <div id="accessories" class="actionbox"></div>
                <div id="effects" class="actionbox"></div>
                <div style="margin-top: 57px;" id="0" class="ingredientBox"></div>
                <div style="margin-top: 87px;" id="1" class="ingredientBox"></div>
                <div style="margin-top: 117px;" id="2" class="ingredientBox"></div>
                <div style="margin-top: 147px;" id="3" class="ingredientBox"></div>
                <div style="margin-top: 177px;" id="4" class="ingredientBox"></div>
                <div style="margin-top: 207px;" id="5" class="ingredientBox"></div>
                <div style="margin-top: 237px;" id="6" class="ingredientBox"></div>
                <div style="margin-top: 267px;" id="7" class="ingredientBox"></div>
                <div style="margin-top: 297px;" id="8" class="ingredientBox"></div>
                <div style="margin-top: 327px;" id="9" class="ingredientBox"></div>
                <div style="margin-top: 357px;" id="10" class="ingredientBox"></div>
                <div id="addingredient">+ Add ingredient</div>
            </div>
            <form id="submitDrink" style="display:block; width:100%; text-align:center">
                <input type="submit" style="display:block; margin:auto; width:322px">
            </form>
        </div>

    </div>
</div>
</div>



</body>
