<body background="http://www.virgin-atlantic.com/content/dam/VAA/Background/Product/fare-locker-bg.jpg/_jcr_content/renditions/cq5dam.web.1280.1280.jpeg"; style="background-repeat: no-repeat; background-size: 100%;    " >
<div class="createAccount"  align="center">
    <br><br>
    <h1 style="font-family:Comic Sans Ms";text-align="center";font-size:20pt;>  Create my account
    </h1>
    <p class="required" style="color: red; text-align: justify-all;"> * Required </p>
    <form id="createAccount">
        <p class="small" align="center">
            <span style="color: red"> * </span>  Username: <input type="text" id="userid"/>  <br><br>
            Email Address: <input type="text" id="email"/>  <br><br>
            <span style="color: red"> * </span>Password: <input type="password" id="pswrd"/>   <br><br>
            <span style="color: red"> * </span>Confirm password: <input type="password" id="cnPswrd"/>
        </p>

        <br>
        <input type="submit" value="Create"/>
        <input type="reset" value="Cancel"/>
    </form>

    <!-- verify the confirmation password -->
    <script>
        var username = document.getElementById("userid"),email = document.getElementById("email"), password = document.getElementById("pswrd")
                , confirm_password = document.getElementById("cnPswrd");
        function validatePassword(){
            if(password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>

</div>
