<body background="https://image.freepik.com/free-vector/cocktail&drinks_642573.jpg";bottom >
	 <div class="login"  align="center">
    <br><br>
    <h1 style="font-family:Comic Sans Ms";text-align="center";font-size:20pt;
   >Simple Login Page
  </h1>
  <form name="login">
   Username: <input type="text" name="userid"/> <br><br>
   Password: <input type="password" name="pswrd"/> <br><br>
  <input type="button" onclick="check(this.form)" value="Login"/>
  <input type="reset" value="Cancel"/>
  </form>
    <script language="javascript">
    function check(form)   <!--function to check userid & password-->
      {
       /*the following code checkes whether the entered userid and password are matching*/
       if(form.userid.value == "yolanda" && form.pswrd.value == "group3")
        {
          window.open('./index.html')/*opens the target page while Id & password matches*/
        }
       else
       {
         alert("Wrong Password or Username, Please try it again")/*displays error message*/
        }
       }
    </script>
  </div>
